<html>
	<head><title>Image Viewer</title></head>
	<body>
		<canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
		<!--Want to make sure this runs after the canvas-->
		<script src="demo.js"></script>
		<button onclick="transform(1)">X Left</button>
		<button onclick="transform(2)">X Right</button>
		<button onclick="transform(3)">Y Up</button>
		<button onclick="transform(4)">Y Down</button>
		<button onclick="transform(5)">Rotate X-axis</button>
		<button onclick="transform(6)">Rotate Y-axis</button>
		<button onclick="transform(7)">Scale +</button>
		<button onclick="transform(8)">Scale -</button>
		<button onclick="transform(9)">Shear X</button>
		<button onclick="transform(10)">Shear Y</button>
	</body>
</html>
