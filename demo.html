<html>
	<head><title>Image Viewer</title></head>
	<body>
		<canvas id="canvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
		<!--Want to make sure this runs after the canvas-->
		<script src="demo.js"></script>
		<table>
			<tr>
				<td colspan="2" align = "center"><b>Translation</b></td>
				<td align = "center"><b>Rotation</b></td>
				<td align = "center"><b>Scale</b></td>
				<td colspan="2" align = "center"><b>Shear</b></td>
			<tr>
				<td colspan="2" align = "center"><button onclick="transform(3)">Y Up</button></td>
				<td><button onclick="transform(5)">Rotate X-axis</button></td>
				<td><button onclick="transform(7)">Scale +</button></td>
				<td colspan="2" align = "center"><button onclick="transform(10)">Shear Y Up</button></td>
			</tr>
			<tr>
				<td><button onclick="transform(1)">X Left</button></td>
				<td><button onclick="transform(2)">X Right</button></td>
				<td><button onclick="transform(6)">Rotate Y-axis</button></td>
				<td><button onclick="transform(8)">Scale -</button></td>
				<td><button onclick="transform(12)">Shear X Left</button></td>
				<td><button onclick="transform(9)">Shear X Right</button></td>
			</tr>
			<tr>
				<td colspan="2" align = "center"><button onclick="transform(4)">Y Down</button></td>
				<td colspan="2"></td>
				<td colspan="2" align = "center"><button onclick="transform(11)">Shear Y Down</button></td>
			</tr>
		</table>
	</body>
</html>
